<template> 

    <template if:true={isLoading}>
        <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
    </template> 
    <lightning-card title="Deliveries" icon-name="standard:asset_object">
         
        <lightning-datatable data={deliveryRecord} columns={columns} key-field="id" onrowselection={getSelectedName}  ></lightning-datatable>
        <div slot="footer" class="slds-wrap slds-grid slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
            
            <div class="slds-size_1-of-2 ">
                <lightning-button class="slds-float_right" variant="Neutral" label="Accepted" onclick={fileDetails}></lightning-button>
                 
            </div> 
        </div>
    </lightning-card>
</template>
