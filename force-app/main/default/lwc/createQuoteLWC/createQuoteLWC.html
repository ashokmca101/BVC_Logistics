<template >
    <lightning-quick-action-panel header="Create Quote">
        <lightning-record-edit-form object-api-name={quoteObject} onsuccess={handleSuccess} onsubmit={handleSubmit}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={quoteBusinessType} required=true onchange={handleFieldChange}></lightning-input-field>
                    <lightning-input-field field-name={quoteAccount} value={accountId} disabled=true></lightning-input-field>
                    <lightning-input-field field-name={quotePrimary} value="true" onchange={handleFieldChange}></lightning-input-field>
                    <lightning-input-field field-name={quoteExhibition}  onchange={handleFieldChange}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={quoteOpportunity} value={recordId} disabled=true></lightning-input-field>
                    <lightning-input-field field-name={quoteBranch} required=true onchange={handleFieldChange}></lightning-input-field>
                    <lightning-input-field field-name={quoteStartDate} required=true value={date} onchange={handleFieldChange}></lightning-input-field>
                </div>
            </div>
            <div if:true={isLoaded} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
        </lightning-record-edit-form>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel"  onclick={closeAction}></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={saveAction}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
